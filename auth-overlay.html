<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    <link rel="stylesheet" href="auth-overlay.css">
</head>
<body>
    <div id="auth-message-overlay">
        <div class="auth-message-box">
            <h3 class="auth-message-title">Authentication Required</h3>

            <button id="auth-ok-button">OK</button>
        </div>
    </div>
</body>
</html>
